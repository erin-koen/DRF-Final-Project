{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %} 

{% block content %}
<h3>Create your QuestionTime Account</h3>
<div class="registration-form-container">
	<form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Create Your Account</button>
    </form>
</div>
{% endblock %}
